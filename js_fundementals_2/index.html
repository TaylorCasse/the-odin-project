<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Fundementals 2</title>
</head>
<body>
    <!-- <button id="test_button">Click me</button> -->
    <div id="weather-container">
        <h1>Weather</h1>
        <label for="weather">Select the type of weather:</label>
        <select id="weather">
            <option value="">--Make a choice--</option>
            <option value="sunny">Sunny</option>
            <option value="raining">Raining</option>
            <option value="snowing">Snowing</option>
            <option value="overcast">Overcast</option>
        </select>
        <p id="weather-advice"></p>
    </div>

    <div id="login">
        <h1>Login Checker</h1>
        <p id="login-result"></p>
        Username: <input id="username-form" type="text">
        Password: <input id="password-form" type="text">
        <button id="login-button">Login</button>
        
        <p id="login-checker-output"></p>
    </div>

    <script src="./fundementals_2.js"></script>
</body>
</html>
