<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Fundementals 2</title>
</head>
<body>
    <!-- <button id="test_button">Click me</button> -->
    <div id="light-dark-toggle-container" class="center">
        <h1>Light and dark toggle</h1>
        <div class="row">
            <label for="light-dark-toggle">Light or dark?</label>
            <select id="light-dark-toggle">
                <option value="light">Light</option>
                <option value="dark">dark</option>
            </select>
        </div>
    </div>
    <div id="weather-container" class="center">
        <h1>Weather</h1>
        <div class="row">
            <label for="weather">Select the type of weather:</label>
            <select id="weather">
                <option value="">--Make a choice--</option>
                <option value="sunny">Sunny</option>
                <option value="raining">Raining</option>
                <option value="snowing">Snowing</option>
                <option value="overcast">Overcast</option>
            </select>
            
        </div>
        <p id="weather-advice"></p>
    </div>

    <div id="login" class="center">
        <h1>Login Checker</h1>
        <p id="login-result"></p>
        <div class="row">
            <div id="username-password">
                <div class="row">Username: <input id="username-form" type="text"></div>
                <div class="row">Password: <input id="password-form" type="text"></div>
            </div>
            <button id="login-button">Login</button>    
        </div>
        <p id="login-checker-output"></p>
    </div>

    <div id="ternary" class="center">
        <h1>Sample text</h1>
        <div class="row">
            <label id="true-false-label">Are you ready?</label>
            <select id="true-false-select">
                <option value="true">Yes</option>
                <option value="">No</option>
            </select>
        </div>
        <p id="ready-output"></p>
    </div>

    <script src="./fundementals_2.js"></script>
</body>
</html>
